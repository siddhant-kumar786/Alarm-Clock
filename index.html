    <title>Online Alarm Clock - ClockWorld</title>

    <nav>
        <div class="heading">ClockWorld</div>
        <i class="fa-solid fa-circle-half-stroke mode"></i>

    <div id="maincontainer">
        <div id="clockOption">
            <div class="one first">
                <i class="fa-regular fa-clock"></i>
